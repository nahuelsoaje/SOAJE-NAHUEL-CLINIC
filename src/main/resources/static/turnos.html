<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/turno.js"></script>
    <title>Document</title>
</head>
<body>
    <header>  </header>
      
    <div class="container">
      <form action="/ingresarPaciente" method="post" id="IngresarPaciente">
        <div class="form-header">
          <h2>Ingresar turno</h2>
        </div>
    
        <div>
        <div>
          <label for="fechaIngreso" name="fechaIngreso">Fecha y hora: </label>
          <input
                  type="datetime-local"
                  id="fechaIngreso"
                  placeholder="Ingrese la fecha de Ingreso del paciente"
                  name="fechaIngreso"
                  required
          />
        </div>
        <div>
            <label for="ido" name="id">id del odontologo: </label>
            <input
                    type="number"
                    id="ido"
                    placeholder="Ingrese el id"
                    name="odontologo"
                    required
            />
          </div>
          <div>
            <label for="idp" name="id">id del paciente: </label>
            <input
                    type="number"
                    id="idp"
                    placeholder="Ingrese el id"
                    name="paciente"
                    required
            />
          </div>
        <div>
          <button
                  type="submit"
                  class="fa-solid fa-right-from-bracket"
                  id="botonIngresarNuevoPaciente"
          >Guardar Paciente
          </button>
    
        </div>
    
    
    
      </form>
    
    </div>
</body>
</html>
